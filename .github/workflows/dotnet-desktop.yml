name: Build and Publish

on:
  push:
    branches:
      - main  # Replace with your default branch name

jobs:
  build:
    runs-on: windows-latest  # Use windows-latest for Windows x64 platform

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x'  # Replace with the exact version of .NET 8.0 you're using

    - name: Restore dependencies
      run: dotnet restore

    - name: Publish
      run: dotnet publish -c Release -r win-x64 -p:PublishSingleFile=true -o ./publish

    - name: Upload Executables
      uses: actions/upload-artifact@v2
      with:
        name: Executables
        path: ./publish/*.exe

    - name: Deploy to GitHub Pages
      uses: actions/checkout@v2
      if: github.ref == 'refs/heads/main'  # Only deploy on main branch push
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        repository: Deadlineem/YMU  # Replace with your repository name
        path: ./publish
        target_branch: gh-pages
        commit_message: Deploy latest executables

