name: Build and Publish

on:
  push:
    branches:
      - main  # Replace with your default branch name

jobs:
  build:
    runs-on: windows-latest  # Use windows-latest for Windows x64 platform

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x'  # Replace with the exact version of .NET 8.0 you're using

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build -c Release

    - name: Create Published Files Directory
      run: |
        mkdir ./published_files

    - name: Copy YimMenu Updater.exe to Published Files
      run: |
        Copy-Item -Path "./YimMenu Updater/bin/Release/net8.0-win-x64/*.exe" -Destination "./published_files/" -Force

    - name: Copy dllinject.exe to Published Files
      run: |
        Copy-Item -Path "./YimMenu Updater/dllinject.exe" -Destination "./published_files/" -Force

    - name: Upload Published Files
      uses: actions/upload-artifact@v2
      with:
        name: Published Files
        path: ./published_files

    - name: Create GitHub Release
      id: create_release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0.0  # Replace with your desired release tag/version
        release_name: Release v1.0.0  # Replace with your desired release name
        draft: false
        prerelease: false
        files: |
          ./published_files/*.exe

    - name: Release URL
      run: echo "The release URL is ${{ steps.create_release.outputs.upload_url }}"
